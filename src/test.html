<html>
  <head>
    <style>
      th {
        border-bottom: 1px solid black;
      }
      td {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Test Page</h1>
    <p>hello!</p>
    <h1>header 2</h1>
    <img id="demo" src="https://placekitten.com/408/287" />
    <br />
    <button type="button" onclick="changePic()">Click Me!</button>
    <script>
      function changePic() {
        x = Math.floor(Math.random() * 700 + 200);
        document.getElementById("demo").src =
          "https://placekitten.com/" +
          x +
          "/" +
          Math.floor(Math.random() * (1000 - x) + x);
      }
    </script>
    <table>
      <tr>
        <th>Name</th>
      </tr>
      <tr>
        <td>Rakib Shahid</td>
      </tr>

      <tr>
        <td>Shalif</td>
      </tr>
    </table>
  </body>
</html>
